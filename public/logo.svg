<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="280" viewBox="0 0 1100 280" fill="none">
  <!-- Background intentionally transparent -->

  <!-- ICON -->
  <g id="icon" transform="translate(40,60)">
    <defs>
      <clipPath id="brClip">
        <!-- Bottom-right soft shadow shape -->
        <circle cx="128" cy="128" r="92"/>
      </clipPath>
    </defs>

    <!-- Base rounded square -->
    <rect x="0" y="0" width="160" height="160" rx="34" fill="#2A7A57"/>

    <!-- Subtle bottom-right depth (same palette) -->
    <rect x="0" y="0" width="160" height="160" rx="34" fill="#1F6B48" clip-path="url(#brClip)" opacity="0.38"/>

    <!-- The “Open Slot / P” cut-out (thick + exaggerated for small sizes) -->
    <path
      d="M58 122
         L78 34
         C80 26 88 22 96 22
         H114
         C136 22 148 36 148 56
         C148 75 137 88 118 92
         L104 95
         C96 97 91 101 88 107
         C84 115 76 120 68 122
         Z"
      fill="#F3F6EA"/>
  </g>

  <!-- WORDMARK -->
  <g id="wordmark" transform="translate(240,0)">
    <!-- Use a modern rounded sans; Inter is a good default. Replace with your chosen brand font later. -->
    <text x="0" y="170"
      fill="#F3F6EA"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
      font-size="140"
      font-weight="700"
      letter-spacing="-2">PlayDay</text>
  </g>
</svg>
